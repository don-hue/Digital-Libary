<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>My Digital Libary</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/barebones.css">


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="icon" type="image/png" href="images/favicon-16.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="grid-container full">
    <h1>My Digital Book Libary</h1>
    <div>Keep track of your beloved Books </div>
    </div>
  </div>
  <div class="grid-container custom item-a">
    <table class="u-full-width myTable" > 
      <thead id="head">
        <tr>
          <th> Title</th>
          <th> Author</th>
          <th> Pages</th>
          <th> Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="BoxTBody">  
      </tbody>

    </table>
    <form >
      <div>
        <input type="text" class="BoxTitle" placeholder="Enter Title">
        <input type="text" class="BoxAuthor" placeholder="Enter Author">
        <input type="text" class="BoxPages" placeholder="Enter Pages">        
        </div>
      <div>
        <label>
          <input class="BoxRead" type="checkbox">
          <span class="label-body">Read</span>
        </label>
      </div>
      <input class="button-primary BoxSubmit" type="submit">
    </form>
    <div class="item-b themeButtons">
      <button class="lightTheme button-primary">Light</button>
      <button class="darkTheme">Dark</button>
    </div>
  </div>



<script src="main.js" defer></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
